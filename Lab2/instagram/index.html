<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pics/Instagram-Icon.png" type="image/x-icon">
</head>



<body>
    <main>
        <div id="main_content">
            <div id="phones">
                <img id="screenshot1" src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk" alt="красивое изображение">
                <img id="screenshot2" src="pics/screenshot1.png" alt="красивое изображение">
            </div>
            <div id="registration_dowload">
                <div class="sign">
                    <img id="logo" src="pics/Instagram_logo.png" alt="Instagram">
                    <input type="text" placeholder="Номер телефона, имя пользователя или адрес электронной почты" required>
                    <input type="password" placeholder="Пароль" required>
                    <button>Войти</button>
                    <a href="https://www.instagram.com/accounts/password/reset/">Забыли пароль?</a>
                </div>
                <div class="sign" id="signup">
                    <p>Нет аккаунта?</p>
                    <a href="https://www.instagram.com/accounts/emailsignup/">Зарегистрироваться</a>
                </div>
                <div id="get_app">
                    <p>Скачайте приложение.</p>
                    <div id="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                            <img class="down_img" src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="Скачать в Google Play">
                        </a>
                        <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt">
                            <img class="down_img" src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="Скачать из Microsoft Store">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="footer_div" id="links">
            <a href="https://about.meta.com/" class="link_footer" target="_blank">Meta</a>
            <a href="https://about.instagram.com/" class="link_footer" target="_blank">О нас</a>
            <a href="https://about.instagram.com/blog/" class="link_footer" target="_blank">Блог</a>
            <a href="https://about.instagram.com/about-us/careers" class="link_footer" target="_blank">Вакансии</a>
            <a href="https://help.instagram.com/" class="link_footer" target="_blank">Помощь</a>
            <a href="https://developers.facebook.com/docs/instagram" class="link_footer" target="_blank">API</a>
            <a href="https://privacycenter.instagram.com/policy/" class="link_footer" target="_blank">Конфиденциальность</a>
            <a href="https://help.instagram.com/581066165581870" class="link_footer" target="_blank">Условия</a>
            <a href="https://www.instagram.com/directory/profiles/" class="link_footer" target="_blank">Лучшие аккаунты</a>
            <a href="https://www.instagram.com/directory/hashtags/" class="link_footer" target="_blank">Хэштеги</a>
            <a href="https://www.instagram.com/explore/locations/" class="link_footer" target="_blank">Места</a>
            <a href="https://www.instagram.com/web/lite/" class="link_footer" id="lite" target="_blank">Instagram Lite</a>
            <a href="https://www.threads.net/" class="link_footer" target="_blank">Threads</a>
            <a href="https://about.meta.com/technologies/meta-verified/" class="link_footer" target="_blank">Meta Verified</a>
        </div>
        <div class="footer_div">
            <select aria-label="Сменить язык отображения">
                <option>Русский</option>
                <option>English (UK)</option>
                <option>Deutsch</option>
                <option>Français</option>
                <option>Español</option>
                <option>Português (Brasil)</option>
            </select>
            <p>© 2025 Instagram от Meta</p>            
        </div>
    </footer>



</body>
</html>
